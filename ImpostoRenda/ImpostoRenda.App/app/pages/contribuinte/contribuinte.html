<div class="container-fluid margem-inferior" ng-init="vm.init();">
    <div class="row baseSaudacao">
        <div class="text-center sem-margem">
            <span class="spSaudacao text-uppercase">Seja Bem-Vindo !</span>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 margem-superior">
            <label>Cadastro de contribuinte</label>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-3">
            <label>CPF</label>
            <input type="text" class="form-control txt maskCpf" ng-model="vm.model.cpf" ui-br-cpf-mask>
        </div>
        <div class="form-group col-md-3">
            <label>Nome</label>
            <input type="text" class="form-control txt" ng-model="vm.model.nome">
        </div>
        <div class="form-group col-md-3">
            <label>Número dependentes</label>
            <input type="text" class="form-control txt" ng-model="vm.model.dependentes">
        </div>
        <div class="form-group col-md-3">
            <label>Salário</label>
            <input type="text" class="form-control txt" ng-model="vm.model.salario">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-warning btn-block" ng-click="vm.voltar();">Voltar</button>
        </div>
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary btn-block" ng-click="vm.salvar();">Salvar</button>
        </div>
    </div>
</div>
