<div class="container-fluid margem-inferior" ng-init="vm.init();">
    <div class="row baseSaudacao">
        <div class="text-center sem-margem">
            <span class="spSaudacao text-uppercase">Seja Bem-Vindo !</span>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="form-group col-md-3">
            <label>Valor Salario Minimo</label>
            <input type="text" class="form-control txt" ng-model="vm.salariominimo.valor">
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary btn-block" style="margin-top: 21px" ng-click="vm.atualizarSalarioMinimo();">Salvar</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 margem-superior">
            <label>Tabela com contribuintes cadastrados</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-hover tb">
                <thead>
                    <tr>
                        <th>CPF</th>
                        <th>Nome</th>
                        <th>Numero de dependetes</th>
                        <th>Salario</th>
                        <th>Salário com desconto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="contribuinte in vm.contribuintes">
                        <td>{{::contribuinte.cpf | cpfcnpj}}</td>
                        <td>{{::contribuinte.nome}}</td>
                        <td>{{::contribuinte.dependentes}}</td>
                        <td>{{::contribuinte.salario}}</td>
                        <td>{{::contribuinte.salarioLiquido}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-success btn-block" ng-click="vm.novoContribuinte();">Novo contribuinte</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary btn-block" ng-click="vm.init();">Atualizar lista</button>
        </div>
    </div>
</div>
